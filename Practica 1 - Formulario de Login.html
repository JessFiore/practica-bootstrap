<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <!-- Carga del CSS de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- Carga del CSS de Font Awesome -->
    <link rel="stylesheet" href="css/all.css">

    <title>Practica Bootstrap</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12  col-lg-6">
                <form action="" class="border rounded bg-light p-3 mt-3" >
                    <h2 class="text-center">Ingresar</h2>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" class="form-control mb-1" placeholder="Ingrese su nombre"
                        aria-describedby="ayuda-nombre" >
                        <small id="ayuda-nombre" class="form-text text-muted">El nombre asociado a su cuenta</small>
                    </div>
                    <div>
                        <label for="contraseña">Contraseña:</label>
                        <input type="text" name="contraseña" id="contraseña" class="form-control mb-1" placeholder="Ingrese su contraseña"
                        aria-describedby="ayuda-contraseña" >
                        <small id="ayuda-contraseña" class="form-text text-muted">La contraseña de su cuenta</small>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Carga de Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
