<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <!-- Carga del CSS de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- Carga del CSS de Font Awesome -->
    <link rel="stylesheet" href="css/all.css">

    <title>Practica Bootstrap</title>
  </head>
  <body>
    <section class="bg-light p-3 border">
      <div class="container">
        <div class="row justify-content-between">

          <div class="col-12 col-md-auto">
            <a href="#">
              <img src="img/logo.svg" alt="Logo del Sitio" width="120">
            </a>  
          </div>

          <div class="col-12 col-md-auto">
            <form action="" role="form" class="form-inline">

              <label for="nombre" class="sr-only mt-2">Nombre de Usuario:</label>

              <div class="input-group mb-2 mb-sm-0 mr-sm-2">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                </div>
                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre.." size="10">
              </div>

              <label for="password" class="sr-only">Password:</label>

              <div class="input-group mb-2 mb-sm-0 mr-sm-2">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input class="form-control " type="text" name="password" id="password" placeholder="Ingrese su password.." size="10">
              </div>
          
            <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
          </div>
        </div>
      </div>
    </section>    


    <!-- Carga de Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
