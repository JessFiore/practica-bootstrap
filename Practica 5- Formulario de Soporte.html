<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <!-- Carga del CSS de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- Carga del CSS de Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    

    <title>Practica Bootstrap</title>
  </head>
  <body>
      <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-9 ">
              <form action="" class="bg-light my-3 p-3 border rounded">
                <h2 class="mb-4">Formulario de Pedido</h2>

                <div class="form-row mb-4">
                  <h4 class="col-12 text-info mb-3">
                      <span class="fa-stack h5 mb-0">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fas fa-user fa-stack-1x fa-inverse"></i>
                      </span>
                    Informacion personal
                  </h4>

                  <div class="form-group col-12 col-sm-6">
                      <label for="nombre">Nombre:</label>
                      <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ej: Juan">
                  </div>

                  <div class="form-group col-12 col-sm-6">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ej: Perez">
                  </div>

                  <div class="form-group col-12 col-sm-6">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Ej: juanperez@gmail.com">
                  </div>

                  <div class="form-group col-12 col-sm-6">
                    <label for="telefono">Telefono:</label>
                    <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Ej: 1556897845">
                  </div>
                </div>

                <div class="form-row mb-4">
                  <h4 class="col-12 text-info mb-3">
                      <span class="fa-stack h5 mb-0">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fas fa-map-marker-alt fa-stack-1x fa-inverse"></i>
                      </span>
                    Direccion de envio
                  </h4>

                  <div class="form-group col-12">
                    <label for="direccion">Dirección:</label>
                    <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Ej: Av. Las Flores">
                  </div>

                  <div class="form-group col-6 col-sm-4">
                    <label for="provincia">Provincia:</label>
                    <input type="text" name="provincia" id="provincia" class="form-control" placeholder="Ej: Bs. As.">
                  </div>

                  <div class="form-group col-6 col-sm-4">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" name="ciudad" id="ciudad" class="form-control" placeholder="Ej: CABA">
                  </div>

                  <div class="form-group col-12 col-sm-4">
                    <label for="codigo-postal">Código postal:</label>
                    <input type="text" name="codigo-postal" id="codigo-postal" class="form-control" placeholder="Ej: 1425">
                  </div>
                </div>

                <div class="form-row mb-4">

                  <h4 class="col-12 text-info mb-3">
                    <span class="fa-stack h5 mb-0">
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fas fa-calendar-alt fa-stack-1x fa-inverse"></i>
                    </span>
                  Fecha de envio
                  </h4>

                  <div class="col-12 col-md-6">

                    <div class="form-row">
                      <div class="form-group col-12 col-sm-6 col-md-12">
                        <label for="fecha-envio">Fecha de envio:</label>
                        <input type="text" name="fecha-envio" id="fecha-envio" class="form-control" placeholder="Ej: 11/12/2020">
                      </div>

                      <div class="form-group col-12 col-sm-6 col-md-12">
                        <label for="hora-envio">Hora de envio:</label>
                        <input type="text" name="hora-envio" id="hora-envio" class="form-control" placeholder="Ej: 12:30 am">
                      </div>
                    </div>
                  </div>
                  

                  <div class="form-group col-12 col-md-6"> 
                    <label for="comentarios">Comentarios:</label>
                    <textarea class="form-control" name="comentarios" id="comentarios" rows="5" placeholder="Su comentario"></textarea>
                  </div>
                    
                </div>

                  <div class="form-row">
                    <div class="col-12 col-md-3">
                      <button  type="submit" class="btn btn-primary btn-block mb-2"> <i class="fas fa-check pr-1"></i>Enviar</button>
                    </div>

                    <div class="col-12 col-md-3">
                      <button  type="reset" class="btn btn-secondary btn-block"> <i class="fas fa-times pr-1"></i>Cancelar</button>
                    </div>
                  </div>

                
              </form>
            </div>
          </div>
        </div> 


    <!-- Carga de Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
